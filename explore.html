<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit</title>
    <meta
      name="description"
      content="Come visit The Community Science Museum!"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries_mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-name-div">
        <img
          class="nav-logo"
          src="Assets/images/open-science-735787-NO_BG.png"
          alt="logo"
        />
        <p class="nav-name">Community Science Museum</p>
      </div>
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link active-nav" href="explore.html">Explore</a>
      <a class="nav-link" href="exhibitions.html">Exhibitions</a>
      <a class="nav-link" href="visit.html">Visit</a>
      <a class="nav-link" href="events.html">Events</a>
      <a class="nav-link" href="involved.html">Involved</a>
    </nav>

    <nav class="mobile_nav-bar">
      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
      </button>
    </nav>

    <nav class="mobile_nav-menu">
      <div class="menu-close">
        <ion-icon
          class="mobile-menu-close-icon"
          name="close-outline"
        ></ion-icon>
      </div>
      <ul class="mobile-menu">
        <li class="mobile-menu-list">
          <a class="mobile-menu-link" href="index.html"
            >Home
            <ion-icon class="menu-list-icon" name="home-outline"></ion-icon
          ></a>
        </li>
        <li class="mobile-menu-list">
          <a class="mobile-menu-link" href="explore.html"
            >Explore
            <ion-icon class="menu-list-icon" name="compass-outline"></ion-icon
          ></a>
        </li>
        <li class="mobile-menu-list">
          <a class="mobile-menu-link" href="exhibitions.html"
            >Exhibitions <ion-icon name="sparkles-outline"></ion-icon
          ></a>
        </li>
        <li class="mobile-menu-list">
          <a class="mobile-menu-link" href="events.html"
            >Events <ion-icon name="flame-outline"></ion-icon
          ></a>
        </li>
        <li class="mobile-menu-list">
          <a class="mobile-menu-link" href="visit.html"
            >Visit
            <ion-icon
              class="menu-list-icon"
              name="information-circle-outline"
            ></ion-icon
          ></a>
        </li>
        <li class="mobile-menu-list">
          <a class="mobile-menu-link" href="involved.html"
            >Involved <ion-icon name="person-add-outline"></ion-icon
          ></a>
        </li>
      </ul>
    </nav>

    <header class="home-header explore-main-header">
      <div class="circle-1"></div>
      <div class="circle-2"></div>
      <div class="circle-3"></div>
      <div class="header-options">
        <div class="header-top-div">
          <a href="teachers.html">
            <div class="teachers-div">
              <div class="teacher-img explore-header-img"></div>
              <p class="explore-txt">For teachers</p>
            </div>
          </a>
        </div>
        <div class="header-btm-div">
          <a href="kids.html">
            <div class="kids-div">
              <div class="kids-img explore-header-img"></div>
              <p class="explore-txt">For kids</p>
            </div>
          </a>
          <a href="researchers.html">
            <div class="researchers-div">
              <div class="researchers-img explore-header-img"></div>
              <p class="explore-txt">For researchers</p>
            </div>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="dividing-cloud">
        <div class="cloud1">
          <div class="ball ball1"></div>
          <div class="ball ball2"></div>
          <div class="ball ball3"></div>
          <div class="ball ball4"></div>
          <div class="ball ball5"></div>
        </div>
        <div class="cloud2">
          <div class="ball ball3"></div>
          <div class="ball ball2"></div>
          <div class="ball ball1"></div>
          <div class="ball ball4"></div>
          <div class="ball ball5"></div>
        </div>
        <div class="cloud3">
          <div class="ball ball3"></div>
          <div class="ball ball1"></div>
          <div class="ball ball2"></div>
          <div class="ball ball5"></div>
          <div class="ball ball4"></div>
        </div>
        <div class="cloud4">
          <div class="ball ball1"></div>
          <div class="ball ball2"></div>
          <div class="ball ball3"></div>
          <div class="ball ball4"></div>
          <div class="ball ball5"></div>
        </div>
        <div class="cloud5">
          <div class="ball ball3"></div>
          <div class="ball ball2"></div>
          <div class="ball ball1"></div>
          <div class="ball ball4"></div>
          <div class="ball ball5"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <img
        class="footer-img"
        src="Assets/images/open-science-735787-NO_BG.png"
        alt="Logo for The Science Museum"
      />
      <div class="footer-txt">
        <div class="footer-menu">
          <a class="footer-menu-link" href="#">About us</a>
          <a class="footer-menu-link" href="#">Contact</a>
          <a class="footer-menu-link" href="#">Visit</a>
          <a class="footer-menu-link" href="#">FAQ</a>
        </div>
        <div class="footer-email">
          <label class="email-label" for="email"
            >Subscribe to our newsletter</label
          >
          <br />
          <input
            class="email-input"
            type="text"
            id="email"
            name="email"
            placeholder="Whats your email?"
          />
          <input class="submit-btn" type="submit" />
        </div>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
